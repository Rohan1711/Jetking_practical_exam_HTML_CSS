<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demonstrate HTML Headings</title>
    <style>
        h1{
            color: red;
        }
        h2{
            color: rgb(117, 218, 22);
        }
        h3{
            color: blue;
        }
        h4{
            color: pink;
        }
        h5{
            color: yellow;
        }
        h6{
            color: violet;
        }
    </style>
</head>
<body>
    <p>demonstrate HTML Headings</p>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
</body>
</html>
